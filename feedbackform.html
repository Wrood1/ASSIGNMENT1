<!doctype html>

<html lang="en">
       
  <head>
        <title>feedback form</title>
  </head>


  <body>   
     

     <form method="get" action="https://www.uj.edu.sa">  </form> 
 
       <p>please complet this to submit your feedback</p> 
       
       <p>
         <label>Mr.</label>
         <input type="radio" name="title" value="mr" >

         <label>Mrs.</label>
         <input type="radio" name="title" value="mrs" >

         <label>Ms.</label>
         <input type="radio" name="title" value="ms" >
       </p>

       <p>
         <label>Name:</label>
         <input type="text" size="40" maxlength="40"
          minlength="3" placeholder="Enter your name"
          autofocus>
       </p>


       <p>
         <label>Email:</label>
         <input type="email" size="40" maxlength="40"
          minlength="20" placeholder="Enter your email"
          required>
      </p>

     
      <p>
          <label>response</label>
          <select>
              <option>this is excellent</option>
              <option selected>this is ok</option>
              <option>this is boring</option>

          </select>
    

      </p>

      <p>
          <label>comments</label>
          <textarea cols="30" rows="3"
           placeholder="enter youe comments here"></textarea>
      </p>


      <p>
        <input type="submit" value="send my feedback">
     </p>

  </body>

</html>
